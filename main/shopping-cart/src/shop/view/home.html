<div class="product-list">
    <div class="product-item" ng-repeat="product in products">
        <div class="product-image-container-in-listing">
            <img class="product-image" ng-src="{{product.image_urls[0]}}" alt="">
        </div>
        <div class="product-title-n-price-container-in-listing">
            <div class="product-title-in-listing">
                {{product.title}}
            </div>
            <div class="quantity-container-in-listing">
                <span class="">
                    <button type="button" class="btn btn-danger btn-number"  data-type="minus" ng-click="product.quantity = product.quantity <= 0 ? 0 : product.quantity - 1;">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </span>
                <input ng-init="product.quantity = 0;" type="number" class="input-number" value=0 min="0" max="6" ng-model="product.quantity">
                <span class="">
                    <button type="button" class="btn btn-success btn-number" data-type="plus" ng-click="product.quantity = product.quantity >= 6 ? 6 : product.quantity + 1;">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>
            <div class="product-price-in-listing">
                {{product.price}}
            </div>
        </div>
        <div class="product-action-in-listing">
            <div class="btn btn-success product-action-add_to_cart-in-listing" ng-click="product.quantity && addProductToCart(product)">
                <span><i class="fa fa-cart-plus" aria-hidden="true"></i></span>
                <div>Add To Cart</div>
            </div>
            <div class="btn btn-success product-action-buy-in-listing" ng-click="product.quantity &&buyProduct(product)">
                <span><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></span>
                <div>Buy</div>
            </div>
        </div>
    </div>
    <div style="font-size:30px;">{{!products.length ? 'LOADING ...' : ''}}</div>
</div>
