<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='src/common/assets/css/style.css' rel='stylesheet' type='text/css'>
        <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='src/common/assets/font-awesome-4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
        <script data-main="src/common/js/main.js" src="../bower_components/requirejs/require.js"></script>
        <title>
            Mohit App
        </title>
    </head>

    <body>
        <div class="body-wraper">
            <div class="topbar">
                <div class="topbar-logo-container">
                    <img class="topbar-logo" src="https://image.freepik.com/free-vector/logo-sample-text_355-558.jpg" alt="">
                </div>
                <div class="topbar-title-container">
                    <div class="topbar-title-content">
                        SHOP
                    </div>
                </div>
                <div class="topbar-cart-logo-container" title="Go to Cart" ui-sref="cart">
                    <i class="fa fa-shopping-cart fa-5x" aria-hidden="true" title="Go to Cart"></i>
                    <span class="badge badge-danger">{{cart.length}}</span>
                </div>
            </div>
            <div class="main-container" ui-view="">
            </div>
            <div class="footer-bar">
                MAIN CONTAINER
            </div>
        </div>
    </body>
</html>
