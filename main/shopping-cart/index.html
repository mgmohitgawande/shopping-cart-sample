<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='src/common/assets/css/style.css' rel='stylesheet' type='text/css'>
        <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='src/common/assets/font-awesome-4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
        <script data-main="src/common/js/main.js" src="../shopping-cart/bower_components/requirejs/require.js"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyB5Jh_-jbfaZNME85pGTLgmcmdPZqFxhRA"></script>
        <title>
            Mohit App
        </title>
    </head>

    <body>
        <div class="body-wraper">
            <div class="topbar">
                <div class="topbar-logo-container" ui-sref="home">
                    <img class="topbar-logo" src="https://bower.io/img/bower-logo.png" alt="">
                </div>
                <div class="topbar-title-container">
                    <div class="topbar-title-content">
                        SHOP
                    </div>
                </div>
                <div class="topbar-logout-container" ng-click="logout()">
                    <span class="badge badge-danger" style="background-color:#1c9ee4;font-size:25px;height:30px">LOGOUT</span>
                </div>
                <div class="topbar-cart-logo-container" title="Go to Cart" ui-sref="cart">
                    <i class="fa fa-shopping-cart fa-3x" aria-hidden="true" title="Go to Cart" style="color:white;"></i>
                    <span class="badge badge-danger" style="background-color:#f0ad4e;">{{cart.length}}</span>
                </div>
            </div>
            <div class="main-container" ui-view="">
            </div>
            <!-- <div class="footer-bar">
                MAIN CONTAINER
            </div> -->
        </div>
    </body>
</html>
